<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.scss' | relative_url }}">
    <style>
        .page-header {
            padding: 1rem 1rem !important;
            min-height: 150px !important;
        }
        .container-wrapper {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 15px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
        .menu a:hover {
            color: #1a237e;
        }

        /* Iba pre mobil - obsah hore, menu dole */
        @media (max-width: 768px) {
            .container-wrapper {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                order: 2;
            }
            .content {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </header>

    <div class="container-wrapper">
        <nav class="sidebar">
            <ul class="menu">
                {% for item in site.data.navigation %}
                <li><a href="{{ item.link | relative_url }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        
        <main class="content">
            {{ content }}
        </main>
    </div>
</body>
</html>
