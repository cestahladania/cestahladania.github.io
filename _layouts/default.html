<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.scss' | relative_url }}">
    <style>
        .container-wrapper {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 15px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
        .menu a:hover {
            color: #1a237e;
        }

        /* Responzívny dizajn pre mobil */
        @media (max-width: 768px) {
            .container-wrapper {
                flex-direction: column;
                padding: 10px;
            }
            .sidebar {
                width: 100%;
                padding: 10px;
                order: 2;
            }
            .content {
                padding: 10px;
                order: 1;
            }
            .menu {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .menu li {
                margin-bottom: 0;
            }
            .menu a {
                font-size: 14px;
                padding: 5px 10px;
                background: #f5f5f5;
                border-radius: 4px;
            }
        }

        @media (max-width: 480px) {
            .menu {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Cayman header -->
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </header>

    <!-- Náš container s menu a obsahom -->
    <div class="container-wrapper">
        <nav class="sidebar">
            <ul class="menu">
                {% for item in site.data.navigation %}
                <li><a href="{{ item.link | relative_url }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        
        <main class="content">
            {{ content }}
        </main>
    </div>
</body>
</html>
