<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 15px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .menu a:hover {
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul class="menu">
                {% for item in site.data.navigation %}
                <li><a href="{{ item.link }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        
        <main class="content">
            {{ content }}
        </main>
    </div>
</body>
</html>
